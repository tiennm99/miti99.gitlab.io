baseurl = "https://miti99.gitlab.io"
title = "MiTi99"

assetDir="assets"

theme = "hugo-coder"

languagecode = "vi"
defaultcontentlanguage = "vi"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "miti99"

[params]
    author = "miti99"
    description = "miti99's personal website"
    keywords = "blog,developer,personal"
    info = "A student who loves Archlinux"
    avatarurl = "images/avatar.jpg"
    #gravatar = "john.doe@example.com"
    footercontent = "Nothingtosay"

    dateformat = "January 2, 2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2020

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://gitlab.com/miti99/miti99.gitlab.io/-/tree/master/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = true

    # Custom CSS
    custom_css = []

    # Custom JS
    custom_js = []

