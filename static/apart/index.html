<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="main.js"></script>
    <title>Mocha ❤️ Latte</title>
  </head>

  <body>
    <h1 class="title">Xa nhau... bao nhiêu lâu rùi...?</h1>
    <div class="box">
      <div class="about">
        <div class="info">
          <img src="img/sugercubs_02-160x160.png" class="avatar" />
          <div class="details">
            <p class="name">Mocha</p>
            <p class="born">xx.xx.xxxx</p>
          </div>
        </div>

        <div class="heart-box">
          <img src="img/sugercubs_01-160x160.png" class="heart" />
        </div>

        <div class="info">
          <img src="img/sugercubs_03-160x160.png" class="avatar" />
          <div class="details">
            <p class="name">Latte</p>
            <p class="born">yy.yy.yyyy</p>
          </div>
        </div>
      </div>

      <div class="time">
        <h2 class="days"><span>00</span>&nbsp;ngày</h2>
        <p class="sup-time">
          <span class="hour">00</span> giờ <span class="min">20</span> phút
          <span class="second"> 00 </span> giây
        </p>
      </div>

      <p class="say-thank">Xa Vy, anh nhớ anh đếm từng giây đó hiuhiu...</p>
    </div>
    <iframe
      src="music/silence.mp3"
      allow="autoplay"
      id="audio"
      style="display: none"
    ></iframe>
    <audio src="music/Alone.m4a" loop="true" autoplay="true"></audio>
  </body>
</html>
